<div class="quizz_conteiners">
    <div class="quizz_logo">
        <img src="assets/images/logo.png" alt="logo">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf='!finished'>
        <div class="quizz_questions">
            <h3>{{questionSelected.question}}</h3>
        </div>
        <div class="quizz_options">
            <button *ngFor="let option of questionSelected.options" class="btn-option" (click)="playerChoise(option.alias)">
                {{option.name}}
            </button>
        </div>
    </div>
    <div *ngIf='finished' class="quizz_results">
        <h1>O seu resultado é: </h1>
        <p>{{results[answersSelected]}}</p>
    </div>
    <div *ngIf='finished' class="restart">
        <button class="btn_restart" (click)="recomecar()">
            Recomeçar
        </button>
    </div>
</div>
